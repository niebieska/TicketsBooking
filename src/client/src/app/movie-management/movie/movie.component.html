<mat-card class="mat_card_box">
  <mat-card-content style="">
    <div class="repertory">
      REPERTUAR
    </div>
    <div class="repertoryInformation">
      Czwartek 9.05
    </div>
    <div class="repertoryInformation">
      Wrocław Cinema Elit Galeria Wroclavia
    </div>
    <div class="ticketsCost">
      <button mat-raised-button class="buttonDark">Cennik biletów</button>
    </div>
    <div class="ticketsCost" style="float: right;">
      <button mat-stroked-button class="dayButton">DZIŚ</button>
      <button mat-stroked-button class="dayButton">PT</button>
      <button mat-stroked-button class="dayButton">SOB</button>
      <button mat-stroked-button class="dayButton">NIE</button>
      <button mat-stroked-button class="dayButton">PN</button>
      <button mat-stroked-button class="dayButton">WT</button>
      <button mat-stroked-button class="dayButton">ŚR</button>
      <button mat-stroked-button class="dayButton"><mat-icon>apps</mat-icon></button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card *ngFor="let movie of currentMovies" class="mat_card_box">
  <mat-card-content>
    <table class="movieTable">
      <tr>
        <td colspan="4" class="movieTitle">
          <h2>{{movie.title}}</h2>
        </td>
      </tr>
      <tr>
        <td class="movieImgBox" [rowSpan]="movie.movieTypes.length + 1">
          <p><img class="movieImg" [src]="movie.image" alt="{{movie.title}}"/></p>
        </td>
        <td class="movieElem" [rowSpan]="movie.movieTypes.length + 1">
          <p>{{movie.title}}</p>
          <p>{{movie.genre}}</p>
          <p>{{movie.duration}} min</p>
          <b>Opis filmu</b><br/>
          {{movie.description}}
        </td>
      </tr>
      <tr *ngFor="let movieType of movie.movieTypes" class="movieTypesBlock">
        <td class="movieType">
          {{movieType.name}}
        </td>
        <td class="movieHour">
          <a *ngFor="let hour of movieType.movieHours" mat-raised-button color="primary" class="movieButton"
             href="#">{{hour.hour}}</a>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
